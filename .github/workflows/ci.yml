name: Build and Deploy

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

  deploy:
    name: Build and Push Docker Images
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:

      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v3
        with:
          yc-sa-json-credentials: ${{ secrets.YC_CR_JSON_CREDS }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-server
          platforms: linux/amd64
          push: true
          tags: cr.yandex/${{ vars.CR_REGISTRY }}/port-buddy-server:latest

      - name: Build and push Gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-gateway
          platforms: linux/amd64
          push: true
          tags: cr.yandex/${{ vars.CR_REGISTRY }}/port-buddy-gateway:latest

      - name: Build and push Eureka
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-eureka
          platforms: linux/amd64
          push: true
          tags: cr.yandex/${{ vars.CR_REGISTRY }}/port-buddy-eureka:latest

      - name: Build and push TCP Proxy
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-tcp-proxy
          platforms: linux/amd64
          push: true
          tags: cr.yandex/${{ vars.CR_REGISTRY }}/port-buddy-tcp-proxy:latest

      - name: Build and push CLI
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-cli
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6,windows/amd64
          push: true
          tags: cr.yandex/${{ vars.CR_REGISTRY }}/port-buddy-cli:latest

