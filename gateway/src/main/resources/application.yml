server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            websocket:
              # Allow large WS frames (100 MiB)
              max-frame-payload-length: 104857600
          x-forwarded:
            enabled: true
          discovery:
            locator:
              lower-case-service-id: true
          filter:
            preserve-host-header:
              enabled: true

          routes:
            - id: tcp_tunnel_route
              order: 1
              uri: lb://tcp-proxy
              predicates:
                - Path=/api/tcp-tunnel/**

            # WebSocket route for subdomain ingress. Must be evaluated before HTTP route.
            - id: subdomain_ingress_ws_route
              order: 0
              uri: lb:ws://port-buddy-server
              predicates:
                - Host={subdomain}.localhost:8080
                - Header=Upgrade, websocket
              filters:
                - name: PortBuddyRewritePath
                  args:
                    regexp: /(?<remaining>.*)
                    replacement: /_/$\{subdomain}/$\{remaining}

            # HTTP route for subdomain ingress (non-WS traffic)
            - id: subdomain_ingress_route
              order: 1
              uri: lb://port-buddy-server
              predicates:
                - Host={subdomain}.localhost:8080
              filters:
                - name: PortBuddyRewritePath
                  args:
                    regexp: /(?<remaining>.*)
                    replacement: /_/$\{subdomain}/$\{remaining}

            - id: api_route
              order: 2
              uri: lb://port-buddy-server
              predicates:
                - Path=/api/**, /oauth2/**, /login/oauth2/**, /.well-known/jwks.json

            - id: spa_frontend_route
              uri: forward:/index.html
              order: 3
              predicates:
                - Path=/install, /app/**, /login/**, /auth/callback


app:
  domain: localhost:8080
  scheme: http
  url: ${app.scheme}://${app.domain}
  jwt:
    jwk-set-uri: ${app.url}/.well-known/jwks.json
    # Must match the issuer used by the Server when minting JWTs
    issuer: port-buddy

logging:
  level:
    root: info
