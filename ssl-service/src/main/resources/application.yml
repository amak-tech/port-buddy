server:
  port: ${SSL_SERVICE_PORT:8050}

spring:
  application:
    name: ssl-service
  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME:portbuddy}
    username: ${DB_USER:portbuddy}
    password: ${DB_PASSWORD:portbuddy}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        default_schema: certificates

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: certificates

  mail:
    host: ${SMTP_HOST:postbox.cloud.yandex.net}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        mime:
          charset: UTF-8

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    issuer: port-buddy
    jwkSetUri: lb://port-buddy-server/.well-known/jwks.json
  acme:
    serverUrl: https://acme-v02.api.letsencrypt.org/directory
    accountKeyPath: file:config/acme/account.key
    contactEmail: admin@portbuddy.dev
    retry:
      maxAttempts: 6
      initialDelayMs: 1000
      maxDelayMs: 10000
      multiplier: 2.0
      jitterMs: 500
  storage:
    certificatesDir: file:certs
  mail:
    enabled: ${MAIL_ENABLED:false}
    from: ${MAIL_FROM:no-reply@portbuddy.dev}
    defaultTo: ${MAIL_DEFAULT_TO:}
